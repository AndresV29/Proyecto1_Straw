    <main>
        <div class="titulos">
            <h1>Registro de pesos</h1>
            <h1>Historial</h1>
        </div>
        <section>
            <form class="registro-pesos">
                <div>
                    <label for="txt-fecha-registro">Fecha:</label>
                    <input type="date" name="txt-fecha-registro" id="txt-fecha-registro" />
                </div>
                <div>
                    <label for="txt-peso-registro">Peso:</label>
                    <input type="number" name="txt-peso-registro" id="txt-peso-registro" />
                </div>
                <button id="btn-registrar-peso" type="button">Registrar</button>
            </form>
        </section>

        <section class="historial">
            <table id="tbl-pesos">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Peso</th>
                        <th>IMC</th>
                        <th>Clasificaci√≥n</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="imc-clasificacion">
            <div>
                <label for="txt-imc-actual">IMC Actual:</label>
                <input type="number" name="txt-imc-actual" id="txt-imc-actual" />
            </div>
            <div>
                <label for="txt-clasificacion">Clasificacion:</label>
                <input type="text" name="txt-clasificacion" id="txt-clasificacion" />
            </div>
        </section>
