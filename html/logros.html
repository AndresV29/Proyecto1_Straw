<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{Straw} Logros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="/imagenes/straw_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/logros.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
</head>

<body>
    <header>
        <nav class="nav">
            <a href="/html/registro.html" class="links-nav">Registro</a>
            <a href="/html/pesos.html" class="links-nav">Pesos</a>
            <a href="/html/ayuno.html" class="links-nav">Ayunos</a>
            <a href="" class="links-nav" id="act-fisica">Actividad física</a>
            <a href="/html/registro-recetas.html" class="links-nav">Recetas</a>
            <a href="/html/registro-enfermedades.html" class="links-nav">Enfermedades</a
        >
        <a href="/html/logros.html" class="links-nav">Logros</a>
            <a href="/html/editar.html" class="links-nav">Editar perfil</a>
            <a href="/html/index.html">
                <img src="/imagenes/straw_logo.png" alt="imagen de logo straw" />
            </a>
        </nav>
    </header>

    <main class="main-registro">
        <div class="contenedor">
            <div class="izq">
                <h1 class="title">Registrar Logros</h1>
                <form>
                    <div class="espaciado">
                        <label for="txt-objetivo">Objetivo:</label>
                        <select name="txt-objetivo" id="txt-objetivo">
                <option value=""></option>
                <option>Peso</option>
                <option>Ayuno</option>
                <option>Actividad física</option>
                <option>IMC</option>
              </select>
                    </div>
                    <div class="espaciado">
                        <label for="txt-obj">Nombre del logro</label>
                        <input type="text" id="txt-obj" />
                    </div>
                    <div class="espaciado">
                        <label for="txt-horas">Horas meta:</label>
                        <input type="number" id="txt-horas" />
                    </div>

                    <div class="espaciado">
                        <label for="txt-pesometa">Peso meta:</label>
                        <input type="number" id="txt-pesometa" />
                    </div>

                    <div class="espaciado">
                        <label for="txt-imc">IMC deseado:</label>
                        <input type="number" id="txt-imc" />
                    </div>

                    <div class="espaciado">
                        <label for="txt-dificultad">Dificultad:</label>
                        <select name="txt-dificultad" id="txt-dificultad">
                <option value="">Elegir dificultad</option>
                <option value="Fácil">Fácil</option>
                <option value="Medio">Medio</option>
                <option value="Difícil">Difícil</option>
              </select>
                    </div>

                    <button type="button" id="btn-registrar-logros">Registrar</button>
                </form>
            </div>

            <div class="der">
                <h1 class="title">Historial de logros</h1>
                <table id="tbl-logro">
                    <thead>
                        <tr>
                            <td>Objetivo</td>
                            <td>Nombre del logro</td>
                            <td>Hora meta</td>
                            <td>Peso meta</td>
                            <td>IMC deseado</td>
                            <td>Dificultad</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="/javascript/logros.js"></script>
</body>

</html>
