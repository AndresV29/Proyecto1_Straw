<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/logros.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <title>Registrar Logros</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="/html/registro.html" class="links-nav">Registro</a>
            <a href="/html/pesos.html" class="links-nav">Pesos</a>
            <a href="/html/ayuno.html" class="links-nav">Ayunos</a>
            <a href="/html/act-fisica.html" class="links-nav" id="act-fisica">Actividad física</a
        >
        <a href="/html/registro-recetas.html" class="links-nav">Recetas</a>
            <a href="/html/registro-enfermedades.html" class="links-nav">Enfermedades</a
        >
        <a href="/html/logros.html" class="links-nav">Logros</a>
            <a href="/html/editar.html" class="links-nav">Editar perfil</a>
            <a href="/html/perfil.html">
                <img src="/imagenes/straw_logo.png" alt="imagen de logo straw" />
            </a>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <div class="iq">
                <h1 class="title">Registrar Logros</h1>
                <form>
                    <div class="espaciado">
                        <label for="txt-objetivo">Objetivo:</label>
                        <select name="txt-objetivo" id="txt-objetivo">
                <option value="">--Seleccione un objetivo--</option>
                <option>Reducción de Peso</option>
                <option>Inicio de Ayuno</option>
                <option>Actividad física</option>
                <option>Reducción de IMC</option>
            </select>
                    </div>
                    <div class="espaciado">
                        <label for="txt-obj">Nombre del logro</label>
                        <input type="text" id="txt-obj" />
                    </div>
                    <div class="espaciado">
                        <label for="txt-horas">Horas meta:</label>
                        <input type="number" id="txt-horas" min="1" />
                    </div>

                    <div class="espaciado">
                        <label for="txt-pesometa">Peso meta:</label>
                        <input type="number" id="txt-pesometa" min="1" />
                    </div>

                    <div class="espaciado">
                        <label for="txt-imc">IMC deseado:</label>
                        <input type="number" id="txt-imc" min="1" />
                    </div>

                    <div class="espaciado">
                        <label for="txt-dificultad">Dificultad:</label>
                        <select name="txt-dificultad" id="txt-dificultad">
                <option value="">Elegir dificultad</option>
                <option value="Fácil">Fácil</option>
                <option value="Medio">Medio</option>
                <option value="Difícil">Difícil</option>
            </select>
                    </div>

                    <button type="button" id="btn-registrar-logros">Registrar</button>
                </form>
            </div>
        </div>
        <section class="tabla-logros">
            <h2>Mis Logros</h2>
            <table id="tbl-logro" class="table">
                <thead>
                    <tr>
                        <td>Objetivo:</td>
                        <td>Nombre del logro:</td>
                        <td>Hora meta:</td>
                        <td>Peso meta:</td>
                        <td>IMC deseado:</td>
                        <td>Dificultad:</td>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js" integrity="sha512-tQYZBKe34uzoeOjY9jr3MX7R/mo7n25vnqbnrkskGr4D6YOoPYSpyafUAzQVjV6xAozAqUFIEFsCO4z8mnVBXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascript/alert.js"></script>
    <script src="/javascript/servicio-general.js"></script>
    <script src="/javascript/logros.js"></script>
</body>

</html>
