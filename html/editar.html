    <main class="main-registro">
        <h1>Editar Perfil de usuario</h1>
        <form class="columnas">
            <div class="formulario">
                <div>
                    <label for="txt-nombre">Nombre completo</label>
                    <input type="text" name="txt-nombre" id="txt-nombre">
                </div>
                <div>
                    <label for="txt-fecha-nac">Fecha de nacimiento</label>
                    <input type="date" name="txt-fecha-nac" id="txt-fecha-nac">
                </div>
                <div>
                    <label for="txt-estatura">Estatura</label>
                    <input type="number" name="txt-estatura" id="txt-estatura" placeholder="ejemplo 1.70" min="0.50" max="2.30" step="0.01">
                </div>
                <div>
                    <label for="txt-genero">Género</label>
                    <select name="txt-genero" id="txt-genero">
                    <option value="">--soy--</option>
                    <option value="masculino">Hombre</option>
                    <option value="femenino">Mujer</option>
                    </select>
                </div>
            </div>
            <div class="formulario">
                <div>
                    <label for="txt-correo">Correo electrónico</label>
                    <input type="email" name="txt-correo" id="txt-correo" placeholder="mi correo @">
                </div>
                <div>
                    <label for="txt-foto">Adjuntar foto</label>
                    <button type="button" id="txt-foto">Seleccionar archivo</button>
                    <div id="imagenPerfil"></div>
                </div>
                <div>
                    <label for="txt-peso-meta ">Peso meta</label>
                    <input type="number" name="txt-peso-meta" id="txt-peso-meta" min="50">
                </div>
                <div>
                    <label for="txt-actividad">Realiza activadad física</label>
                    <select name="txt-actividad" id="txt-actividad">
                    <option value="">--opciones--</option>
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
                </div>
        </form>
    </main>
