<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{Straw} Editar perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/straw_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/editar-perfil.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="/html/registro.html" class="links-nav">Registro</a>
            <a href="/html/pesos.html" class="links-nav">Pesos</a>
            <a href="/html/ayuno.html" class="links-nav">Ayunos</a>
            <a href="/html/act-fisica.html" class="links-nav" id="act-fisica">Actividad física</a>
            <a href="/html/registro-recetas.html" class="links-nav">Recetas</a>
            <a href="/html/registro-enfermedades.html" class="links-nav">Enfermedades</a>
            <a href="/html/logros.html" class="links-nav">Logros</a>
            <a href="/html/editar.html" class="links-nav">Editar perfil</a>
            <a href="/html/perfil.html">
                <img src="/imagenes/straw_logo.png" alt="imagen de logo straw">
            </a>
        </nav>
    </header>
    <main class="main-registro">
        <h1>Editar Perfil de usuario</h1>
        <form class="formulario">
            <div>
                <label for="txt-nombre">Nombre completo</label>
                <input type="text" name="txt-nombre" id="txt-nombre">
            </div>
            <div>
                <label for="txt-fecha-nac">Fecha de nacimiento</label>
                <input type="date" name="txt-fecha-nac" id="txt-fecha-nac">
            </div>
            <div>
                <label for="txt-estatura">Estatura</label>
                <input type="number" name="txt-estatura" id="txt-estatura">
            </div>
            <div>
                <label for="txt-genero">Genero</label>
                <select name="txt-genero" id="txt-genero">
                    <option value="">--soy--</option>
                    <option value="masculino">Hombre</option>
                    <option value="femenino">Mujer</option>
                </select>
            </div>
            <div>
                <label for="txt-correo">Correo electrónico</label>
                <input type="email" name="txt-correo" id="txt-correo">
            </div>
            <div>
                <label for="txt-foto">Adjuntar foto</label>
                <input type="file" accept="image/*" name="txt-foto" id="txt-foto">
            </div>
            <div>
                <label for="txt-peso-meta ">Peso meta</label>
                <input type="number" name="txt-peso-meta" id="txt-peso-meta">
            </div>
            <button id="btn-registrar" type="button">Actualizar</button>
        </form>
    </main>
    <script src="/javascript/alert.js"></script>
    <script src="/javascript/registro.js"></script>
</body>

</html>
