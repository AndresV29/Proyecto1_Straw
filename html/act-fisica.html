    <h1 id="titulo">Registrar Activdad Física</h1>
    <div id="sct-formDatos">
        <div id="formulario">
            <table class="tabla">
                <tr>
                    <th>Datos actividad física</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Hora de inicio:</td>
                    <td><input type="time" id="h-inicio" name="hora-inicio" class="entrada"></td>
                </tr>
                <tr>
                    <td>Hora de Finalizado:</td>
                    <td><input type="time" id="h=final" name="hFinal"></td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="String" id="nombre" name="nombre"></td>
                </tr>
                <tr>
                    <td>Subir Icono:</td>
                    <td><input type="file" name="subir-icono" id="subir-icono" accept="image/png, image/jpeg"></td>
                </tr>
                <tr>
                    <td>Peso:</td>
                    <td><input type="number" class="peso" name="peso"></td>
                </tr>
                <tr>
                    <td>IMC Actual:</td>
                    <td><input type="number" class="peso" name="imc"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" value="Registrar" id="registro">Registrar</button></td>
                </tr>
            </table>

        </div>
    </div>
    <script src="./javascript/ActFisica.js"></script>
