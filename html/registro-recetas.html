<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/straw_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/registro-recetas.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>{Straw} Registro de recetas</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="/html/registro.html" class="links-nav">Registro</a>
            <a href="/html/pesos.html" class="links-nav">Pesos</a>
            <a href="/html/ayuno.html" class="links-nav">Ayunos</a>
            <a href="/html/act-fisica.html" class="links-nav" id="act-fisica">Actividad física</a>
            <a href="/html/registro-recetas.html" class="links-nav">Recetas</a>
            <a href="/html/registro-enfermedades.html" class="links-nav">Enfermedades</a>
            <a href="/html/logros.html" class="links-nav">Logros</a>
            <a href="/html/editar.html" class="links-nav">Editar perfil</a>
            <a href="/html/perfil.html">
                <img src="/imagenes/straw_logo.png" alt="imagen de logo straw">
            </a>
        </nav>
    </header>
    <main class="main-recetas">
        <h1>Registrar recetas</h1>
        <form class="receta-nueva formulario">
            <div>
                <label for="txt-nombre-receta">Nombre de la receta:</label>
                <input type="text" name="txt-nombre-receta" id="txt-nombre-receta">
            </div>
            <div>
                <label for="txt-ingredientes">Ingredientes:</label>
                <input type="text" name="txt-ingredientes" id="txt-ingredientes" placeholder="-Separados por comas-">
            </div>

            <div>
                <label for="file-foto-receta">Imagen:</label>
                <input type="file" accept="image/*" name="file-foto-receta" id="file-foto-receta">
            </div>

            <div>
                <label for="txt-pasos-receta">Pasos de la receta:</label>
                <input type="text" name="txt-pasos-receta" id="txt-pasos-receta" placeholder="-Separados por puntos-">
            </div>


            <div>
                <label for="txt-tipo-comida">Tipo de comida:</label>
                <select name="txt-tipo-comida" id="txt-tipo-comida">
                    <option value="">--Tipo de comida...--</option>
                    <option value="desayuno">Desayuno</option>
                    <option value="almuerzo">Almuerzo</option>
                    <option value="cena">Cena</option>
                    <option value="postre">Postre</option>
                    <option value="merienda">Merienda</option>
                    <option value="snack">Snack</option>
                    <option value="bebida">Bebida</option>
                </select>
            </div>

            <div>
                <label for="txt-categoria-receta">Categoría de comida:</label>
                <select name="txt-categoria-receta" id="txt-categoria-receta">
                    <option value="">--Categoría de comida...--</option>
                    <option value="normal">Sin restricciones</option>
                    <option value="vegetariana">Vegetariana</option>
                    <option value="keto">Keto</option>
                    <option value="sin-gluten">Sin gluten</option>
                    <option value="vegana">Vegana</option>
                </select>
            </div>
            <button id="btn-agregar-receta" type="button">Agregar receta</button>
        </form>

        <section class="tabla-recetas">
            <h2>Mis recetas:</h2>
            <table id="tbl-recetas" class="table">
                <thead>
                    <tr>
                        <td>Nombre de la receta: </td>
                        <td>Ingredientes: </td>
                        <td>Pasos de la receta: </td>
                        <td>Tipo de comida: </td>
                        <td>Categoría de comida: </td>
                        <td>Imagen: </td>
                    </tr>
                </thead>


                <tbody>

                </tbody>

            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascript/alert.js"></script>

    <script src="/javascript/servicio-general.js"></script>
    <script src="/javascript/registro-recetas.js"></script>
</body>


</html>
