<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Straw} Editar perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/straw_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/ayuno.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="/html/registro.html" class="links-nav">Registro</a>
            <a href="/html/pesos.html" class="links-nav">Pesos</a>
            <a href="/html/ayuno.html" class="links-nav">Ayunos</a>
            <a href="" class="links-nav" id="act-fisica">Actividad fisica</a>
            <a href="/html/registro-recetas.html" class="links-nav">Recetas</a>
            <a href="/html/registro-enfermedades.html" class="links-nav">Enfermedades</a>
            <a href="/html/logros.html" class="links-nav">Logros</a>
            <a href="/html/editar.html" class="links-nav">Editar perfil</a>
            <a href="/html/perfil.html">
                <img src="/imagenes/straw_logo.png" alt="imagen de logo straw">
            </a>
        </nav>
    </header>
    <main class="main-registro">
        <div id="tbl-fecha">
            <table>
                <tr>
                    <td>
                        <h1>Registro de ayunos</h1>
                        <p>Miércoles 16-11-2022 20:30</p>
                    </td>
                </tr>
            </table>
            <p id="demo"></p>
            <form class="formulario">
                <div>
                    <label for="txt-plan">Plan de ayuno:</label>
                    <select name="txt-plan" id="txt-plan">
                    <option value="">--Planes--</option>
                    <option value="16/8">Plan 16/8: Consiste en 16 horas de ayuno y una ventana de alimentación de ocho horas</option>
                    <option value="18/6">Plan 18/6: Consiste en 18 horas de ayuno y una ventana de alimentación de seis horas</option>
                    <option value="20/4">Plan 20/4: Consiste en 20 horas de ayuno y una ventana de alimentación de cuatro horas</option>
                </select>
                </div>
                <div>
                    <label for="txt-inicio">Fecha y hora de inicio:</label>
                    <input type="datetime-local" name="txt-inicio" id="txt-inicio" value="mm/dd/aaaa">
                </div>
                <div>
                    <label for="txt-finalizacion">Fecha y hora de finalización:</label>
                    <input type="datetime-local" name="txt-finalizacion" id="txt-finalizacion" value="mm/dd/aaaa">
                </div>
                <div>
                    <button id="btn-iniciar" type="button">Iniciar</button>
                    <button id="btn-detener" type="button">Detener</button>
                </div>
            </form>
    </main>
    <section class="tbl-ayuno">
        <h2>Mis ayunos:</h2>
        <table id="tbl-info">
            <thead>
                <tr>
                    <td>Ayuno</td>
                    <td>Inicio</td>
                    <td>Fin</td>
                    <td>Plan</td>
                    <td>
                        <table>
                            <thead>
                                <tr>
                                    <td>Lunes</td>
                                    <td>Martes</td>
                                    <td>Miércoles</td>
                                    <td>Jueves</td>
                                    <td>Viernes</td>
                                    <td>Sábado</td>
                                    <td>Domingo</td>
                                </tr>
                                <tr>
                                    <td>14/11/2022</td>
                                    <td>15/11/2022</td>
                                    <td>16/11/2022</td>
                                    <td>17/11/2022</td>
                                    <td>18/11/2022</td>
                                    <td>19/11/2022</td>
                                    <td>20/11/2022</td>
                                </tr>
                            </thead>
                        </table>
                    </td>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <script src="/javascript/ayuno.js"></script>
</body>

</html>
