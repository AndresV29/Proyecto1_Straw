<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/registro-enfermedades.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Registrar enfermedades</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="/html/registro.html" class="links-nav">Registro</a>
            <a href="/html/pesos.html" class="links-nav">Pesos</a>
            <a href="/html/ayuno.html" class="links-nav">Ayunos</a>
            <a href="/html/act-fisica.html" class="links-nav" id="act-fisica">Actividad física</a>
            <a href="/html/registro-recetas.html" class="links-nav">Recetas</a>
            <a href="/html/registro-enfermedades.html" class="links-nav">Enfermedades</a>
            <a href="/html/logros.html" class="links-nav">Logros</a>
            <a href="/html/editar.html" class="links-nav">Editar perfil</a>
            <a href="/html/perfil.html">
                <img src="/imagenes/straw_logo.png" alt="imagen de logo straw">
            </a>
        </nav>
    </header>

    <main class="main-enfermedades">
        <h1>Registrar enfermedades</h1>
        <form class="agregar-enfermedad formulario">
            <div>
                <label for="txt-nombre-enfermedad">Nombre de la enfermedad:</label>
                <input type="text" name="txt-nombre-enfermedad" id="txt-nombre-enfermedad">
            </div>

            <div>
                <label for="txt-descripcion-enfermedad">Descripción:</label>
                <input type="text" name="txt-descripcion-enfermedad" id="txt-descripcion-enfermedad">
            </div>

            <div>
                <label for="txt-estado-enfermedad">Estado de la enfermedad:</label>
                <select name="txt-estado-enfermedad" id="txt-estado-enfermedad">
                    <option value="">--Mi enfermedad está...--</option>
                    <option value="activa">Activa</option>
                    <option value="controlada">Controlada</option>
                </select>
            </div>

            <div>
                <label for="txt-medicamento">Medicamento:</label>
                <input type="text" name="txt-medicamento" id="txt-medicamento">
            </div>

            <button id="btn-agregar-enfermedad" type="button">Registrar enfermedad</button>
        </form>

        <section class="tabla-enfermedades">
            <h2>Mis enfermedades:</h2>
            <table id="tbl-enfermedades">
                <thead>
                    <tr>
                        <td>Nombre de la enfermedad: </td>
                        <td>Descripción: </td>
                        <td>Estado de la enfermedad: </td>
                        <td>Medicamento: </td>
                    </tr>
                </thead>


                <tbody>

                </tbody>

            </table>
        </section>
    </main>
    <script src="/javascript/registro-enfermedades.js"></script>
</body>

</html>
